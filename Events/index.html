<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" onclick="alert('owl')" ></li> <!--approach one -->
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    //document.getElementById('owl').onclick = function(){   
       // alert('owl clicked')
   // }
        //Optimized approach for onclick event
    document.getElementById('owl').addEventListener('click', function(){
        alert('owl clicked')
    })
    
    // Event Object
    document.getElementById('owl').addEventListener('click', function(e){
        console.log(e)
    },false)  //false is default, no need to write

    // IMP THINGS - type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, etc...
    // INTEVIEW - clientX, clinetY, screenX, screenY, screenWidth, screenHeight
    // altkey, ctrlkey, shiftkey, keycode

    document.getElementById('images').addEventListener("click", function(e){
        console.log('event clicked inside ul')
    }) 
    document.getElementById('owl').addEventListener("click", function(e){
        console.log('click - owl')
    },true)  //true for capturing - top to bottom, first inside ul then owl // false - bubbling - first owl then ul
    document.getElementById('river').addEventListener("click", function(e){
        console.log('click - river')
        e.stopPropagation()
    })  // just shows river nothing else 

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault()
        e.stopPropagation()
        console.log('click - google')
    },false)


    
</script>
</html>
