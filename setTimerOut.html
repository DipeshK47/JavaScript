<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white">
    <h1>Async Project-1</h1>
    <button id="stop">Stop</button>

</body>
<script>
    //setTimeout(function(){
        //console.log("Dipesh")
    //},2000)
    const sayDipesh = setTimeout(function(){
        console.log("Dipesh")
    },2000)
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best ai ml developer"
    }
    setInterval(sayDipesh,2000) //perform a function single time after given time period
    setInterval(changeText,2000) 

    const changeMe = setTimeout(changeText,2000)
    // clearTimeout(changeMe)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log('Stopped')
    })
</script>
</html>
